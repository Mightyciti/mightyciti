{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url("{% static 'Home/images/img/about.jpg' %}");
      min-height: 100%;
      padding: 120px 20px;
    }

    .w3-bar .w3-button {
        padding: 16px;
      }
    

</style>

    <header class="bgimg-1">
        <div class="container" >

              <h3 class="w3-large text-3xl md:text-4xl text-center mb-10" style="color:white">Pending Testimonies</h3>
        </div> 
    </header>

     <section class="about section" id="about">
        <div class="container">
          {% for test in testimony %}
          <div class="container">
            <div class="card col-md-12 infinite-item">
                <div class="container-fluid">
                    <div class="row align-center">
                        <div style="padding:10px;" class="col-sm-10 align-center">
                            <h5 class="col-sm-12 align-center">{{test.Testimony}}</h5> 
                            <h6 class="col-sm-12 align-center"><span class="badge bg-info" style="color:white">by: {{test.Name}} from {{test.State}}</span></h6>
                            <a class="btn btn-primary" href="{% url 'testimony_accept' test.id %}"> Accept </a>
                            <a class="btn btn-danger" href="{% url 'testimony_reject' test.id %}"> Reject </a>
                        </div>
                    </div>
                </div >
            </div>
          </div>
          {% endfor %}
        </div>
</section>
{% endblock content %}
