{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section id="home" class="parallax-section" style=" background-color:black;">
  <div class="overlay"></div>
  <div id="particles-js"></div>
  <div class="container">
       <div class="row">
            <div class="col-md-12 col-sm-12">
                 <h1>PRAYER REQUESTS</h1>
            </div>
       </div>
  </div>
</section>

<section id="about">
     <div class="container">
          <div class="row">
            <h3 class="text-center">SUBMITTED PRAYER REQUESTS</h3>

               <div class="col-md-offset-1 col-md-10 col-sm-12 text-justify">
                {% for pray in prayer %}
                    <div class="col-md-4 col-sm-4">
                         <p>{{pray.Prayer_Request}}</br><strong>{{pray.Name}} from {{pray.State}}</strong></p>
                    </div>
                {% endfor %}
               </div>
          </div>
     </div>
</section>

{% endblock content %}
